# Nginx reverse proxy configuration for it-dk.sk
# Add this to your VPS nginx configuration: /etc/nginx/sites-available/it-dk.sk

server {
    listen 80;
    server_name it-dk.sk www.it-dk.sk;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name it-dk.sk www.it-dk.sk;

    # SSL certificates (certbot/Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/it-dk.sk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/it-dk.sk/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Proxy to Docker frontend container
    location / {
        proxy_pass http://127.0.0.1:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
