services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: itdk-backend
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    networks:
      - itdk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itdk-frontend
    restart: unless-stopped
    ports:
      - "3080:80"  # Internal port for nginx reverse proxy
    depends_on:
      - backend
    networks:
      - itdk-network

networks:
  itdk-network:
    driver: bridge
