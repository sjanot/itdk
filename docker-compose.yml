services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: itdk-backend
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=AIzaSyDxP6bcmttCtVEbLYVNyd0MTv9L037ZiGM
      - MAIL_SERVER=${MAIL_SERVER:-wes1-smtp.wedos.net}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-info@it-dk.sk}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-Izpipe2+}
      - TRACKING_EMAIL=${TRACKING_EMAIL:-info@it-dk.sk}
    networks:
      - itdk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itdk-frontend
    restart: unless-stopped
    ports:
      - "3080:80"  # Internal port for nginx reverse proxy
    depends_on:
      - backend
    networks:
      - itdk-network

networks:
  itdk-network:
    driver: bridge
